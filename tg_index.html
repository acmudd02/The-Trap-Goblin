<html>
  <header>
    <link rel="stylesheet" type="text/css" href="\\presfile01\faculty-documents\amudd\Programs\The Trap Goblin\tg_css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </header>
  <body>
    <h1>The Trap Goblin</h1>
    <h3>Character Level</h3>
      <select id="cha_lvl">
        <option value="0">1st - 4th</option>
        <option value="1">5th - 10th</option>
        <option value="2">11th - 15th</option>
        <option value="3">16th - 20th</option>
      </select>
    <h3>Damage Severity</h3>
      <select id="severity">
        <option value="0">setback</option>
        <option value="1">dangerous</option>
        <option value="2">deadly</option>
      </select>
      <h3>Damage Type</h3>
        <select id="type">
          <option value="0">piercing</option>
          <option value="1">slashing</option>
          <option value="2">crushing</option>
          <option value="3">fire</option>
          <option value="4">electrical</option>
          <option value="5">cold</option>
          <option value="6">necrotic</option>
        </select>
      <button type="button" id="generate" onclick="get_level()">Generate Trap!</button>
      <p id="trap">Your Trap:</p>
      <script type="text/javascript" src="tg_js.js"></script>
  </body>
</html>
